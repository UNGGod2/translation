HigherLevel=이것은 개선된 버전의 기계입니다. 불이익 없이 더 복잡한 제조법을 만들 수 있고 모듈을 사용할 수 있습니다.
Jumppack=이것은 여행하기에 정말 빠른 방법입니다. 사용하려면 단축키 막대에서 선택해야 합니다. 점프를 눌러 사용합니다.
Plate=주괴에서 직접 모든 기계를 만들 수 있습니다. 하지만 최선의 방법은 아닙니다.\n<machine>Automatic Hammer</> 기계의 도움을 받으면 훨씬 더 효율적인 방법으로 판을 생산합니다.\n기계는 주괴 1개로 1개의 판을 생산하며, 직접 만드는 것은 주괴 2개로 1개의 판을 제작합니다.
Refined=이것을 만들면 광석으로부터 1.5배의 금속을 얻을 수 있습니다.
Furnace=연료를 사용하면 <item>Heat</> 을 생성합니다. 열이 용광로 위의 블록으로 전달됩니다. 열 출력은 불꽃 아이콘으로 표시됩니다.
Dryer=열을 사용하여 제조법을 만듭니다. <item>Log</>/<item>Stick</>/<item>Sawdust</> 에서 석탄 부스러기를 생산하여 연료 효율을 높이는데 사용됩니다.
Smelter=열을 사용하여 주괴를 만듭니다. 광석에서 아주 천천히 주괴로 제련됩니다. 광석을 제련하기 전에 정제하는 것이 훨씬 더 효율적입니다.
AlloySmelter=합금 제련기 설명
CastIron=고급 제강 공정에 사용됩니다. 공정에서 코크스를 덜 사용하고 생산률도 훨씬 높습니다.\n생성된 주철은 <machine>Arc Furnace.</>에 녹여야 합니다.
CopperOre=기본적인 광석. 모든 지역에서 찾을 수 있습니다. 해안에서 <item>Copper Ore</>을 많이 볼 수 있습니다. 어떤 언덕에서는 물을 볼 수도 있습니다.
IronOre=기본적인 광석. 모든 지역에서 찾을 수 있습니다. 풍부한 <item>Iron Ore</>은 늪지대에서 찾을 수 있습니다.
